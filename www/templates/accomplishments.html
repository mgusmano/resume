<ion-view title="Accomplishments">
    <ion-content class="has-header" padding="true" style="background-color: #efefef;">

        <div class="list card">
            <div ng-repeat="accomplishment in accomplishments" class="item item-text-wrap">
                <a href="#" class="item item-icon-left">
                    <i class="icon ion-trophy"></i>
                    {{accomplishment.text}}
                </a>
            </div>
        </div>

    </ion-content>
</ion-view>
