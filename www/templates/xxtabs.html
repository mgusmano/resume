<ion-header-bar class="bar-positive" ng-controller="sidemenuController">
    <div class="buttons">
        <div class="button button-clear" ng-click="toggleLeft()">
            <i class="icon ion-navicon"></i>
        </div>
    </div>
    <h1 class="title">
        Tabs
    </h1>
</ion-header-bar>
<ion-view title="{{navTitle}}" left-buttons="leftButtons">
    <ion-tabs tabs-type="tabs-icon-only">
        <ion-tab title="Tab 1" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline">
            <ion-content has-header="true" padding="true">
                <h2>Tab 1 Content</h2>
            </ion-content>
        </ion-tab>
        <ion-tab title="Tab 2" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline">
            <ion-content has-header="true" padding="true">
                <h2>Tab 2 Content</h2>
            </ion-content>
        </ion-tab>
        <ion-tab title="Tab 3" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline">
            <ion-content has-header="true" padding="true">
                <h2>Tab 3 Content</h2>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view>
